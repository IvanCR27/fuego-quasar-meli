# Database connection
spring.datasource.url=jdbc:postgresql://${db_postgres_db_host}:${db_postgres_db_port}/${db_postgres_db_name}
spring.datasource.username=${db_postgres_db_user}
spring.datasource.password=${db_postgres_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver

#Hikari
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringBootJPAHikariCP
spring.datasource.hikari.max-lifetime=280000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.register-mbeans=true

#Spring Application
server.port=3000

#Flyway
spring.flyway.enabled=true
spring.flyway.baseline-version=1
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-prefix=V